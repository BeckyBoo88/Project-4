<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP List</title>
    <link rel='stylesheet' href='/static/css/list.css'>
</head>
<body>
    <a href="/">Home</a>
    <div id='list'>
        <ul>
            {% for park in parkList['data'] %}
                <li id='title'> {{ park['fullName'] + ': ' }} </li>
                <li> {{ park['description'] }} </li>
                <form method="GET" action="/detail">
                    <input hidden type="text" name="parkCode" id='name' value={{ park['parkCode'] }}>
                    <button class="btn" type="submit">More Park Facts</button>
                    <hr />
                </form>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
